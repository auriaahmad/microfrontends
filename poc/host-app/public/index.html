<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Network Performance Host App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
/*         
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            line-height: 1.6;
        } */
        
        /* Loading state styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        
        .loading-content {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3f2fd;
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            color: #666;
            font-size: 14px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading state while React app loads -->
        <div class="loading-container">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">üè† Loading Telecom Host Application</div>
                <div class="loading-subtext">
                    Initializing network performance dashboard...<br>
                    Connecting to remote authentication service...
                </div>
            </div>
        </div>
    </div>
    
    <!-- Error boundary fallback -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Application Error:', e.error);
            
            // Show a user-friendly error message if React fails to load
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.innerHTML.includes('loading-container')) {
                    root.innerHTML = `
                        <div class="loading-container">
                            <div class="loading-content">
                                <div style="color: #f44336; font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                                <div class="loading-text" style="color: #f44336;">Application Load Error</div>
                                <div class="loading-subtext">
                                    Failed to load the host application.<br>
                                    Please check if the remote app is running on port 3001.<br><br>
                                    <button onclick="window.location.reload()" 
                                            style="padding: 10px 20px; background: #2196f3; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                        Retry Loading
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }, 10000); // Show error after 10 seconds if still loading
        });
        
        // Module Federation error handling
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Module Federation Error:', e.reason);
        });
    </script>
</body>
</html>
